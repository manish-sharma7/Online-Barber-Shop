<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="profile.css">
</head>
<body>

<div class="jumbotron">
  <div class="container text-center">     
    <p>Name<span>----------------------</span>Email</p>
  </div>
</div>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Your Account</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
        <li><a href="#"><span class="#"></span> Log Out</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">    
  <div class="row">
    <div class="col-sm-4">
      <div class="panel panel-primary">
        <div class="panel-heading">Name</div>
       <div class="panel-heading">Phone Number</div>
        <div class="panel-footer">Description</div>
         <button class = "button button1" type="Approve">Approve</button>
        <button class = "button button2" type="Decline">Decline</button>
      </div>
    </div>
    <div class="col-sm-4"> 
      <div class="panel panel-danger">
        <div class="panel-heading">Name</div>
       <div class="panel-heading">Phone Number</div>
        <div class="panel-footer">Description</div>
         <button class = "button button1" type="Approve">Approve</button>
        <button class = "button button2" type="Decline">Decline</button>
      </div>
    </div>
    <div class="col-sm-4"> 
      <div class="panel panel-success">
        <div class="panel-heading">Name</div>
       <div class="panel-heading">Phone Number</div>
        <div class="panel-footer">Description</div>
         <button class = "button button1" type="Approve">Approve</button>
        <button class = "button button2" type="Decline">Decline</button>
      </div>
    </div>
  </div>
</div><br>

<div class="container">    
  <div class="row">
    <div class="col-sm-4">
      <div class="panel panel-primary">
        <div class="panel-heading">Name</div>
       <div class="panel-heading">Phone Number</div>
        <div class="panel-footer">Description</div>
        <button class = "button button1" type="Approve">Approve</button>
        <button class = "button button2" type="Decline">Decline</button>
      </div>
    </div>
    <div class="col-sm-4"> 
      <div class="panel panel-danger">
        <div class="panel-heading">Name</div>
       <div class="panel-heading">Phone Number</div>
        <div class="panel-footer">Description</div>
         <button class = "button button1" type="Approve">Approve</button>
        <button class = "button button2" type="Decline">Decline</button>
        </div>
    </div>
    <div class="col-sm-4"> 
      <div class="panel panel-success">
        <div class="panel-heading">Name</div>
       <div class="panel-heading">Phone Number</div>
        <div class="panel-footer">Description</div>
        <button class = "button button1" type="Approve">Approve</button>
        <button class = "button button2" type="Decline">Decline</button>
      </div>
    </div>
  </div>
</div><br><br>

<footer class="container-fluid text-center">
  <p>Barber shop Copyright</p>  
  <form class="form-inline">Get deals:
    <input type="name" class="form-control" size="50" placeholder="Name">
    <button type="button" class="btn btn-danger">Search</button>
  </form>
</footer>

</body>
</html>
